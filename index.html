<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div id="container">
            <div id="display-div"> <p id="show-here">00 : 00</p> </div>
            <div id="div-0">
                <div id="h1-div"> <h1>Session1</h1> </div>
                <div id="div-2">
                    <div id="session-time"> 
                        <h4>session time</h3>
                        <p id="session-time-val">20 min</p>
                        <div id="pmbtns-div"> 
                            <button class="minus" id="session-time-Mbtn">-</button>
                            <button class="plus" id="session-time-Pbtn">+</button>
                        </div>
                    </div>
                    <div id="break-time">
                        <h4>break time</h3>
                        <p id="break-time-val">05 min</p>
                        <div id="pmbtns-div"> 
                            <button class="minus" id="break-time-Mbtn">-</button>
                            <button class="plus" id="break-time-Pbtn">+</button>
                        </div>
                    </div>
                </div>
                <div id="end-btns">
                    <button id="pause-btn">Start</button>
                    <button id="reset-btn">Resest</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
